<!DOCTYPE html>
<html lang="en">
	<head>

	</head>
	<body>
		<div class="todos-container">
			<div class="todos-header">
				<h1>todos</h1>
			</div>
			<div class="layer-rear">
			</div>
			<div class="layer-middle">
			</div>
			<div class="layer-front">
				<div class="item-input-title">
					<input type="button" class="dropdown">
					<input type="text" placeholder="What needs to be done">
				</div>
				<div class="item-html">
					<input type="radio">
					<div class="item-text">HTML</div>
				</div>
				<div class="item-css">
					<input type="radio" checked>
					<div class="item-text">CSS</div>
				</div>
				<div class="item-js">
					<input type="radio">
					<div class="item-text">CSS</div>
				</div>
				<div class="item-js-tools">
					<input type="radio">
					<div class="item-text">JS tools</div>
				</div>

				<div class="footer">
					<div class="item-status">
						3 items left
					</div>
					<input type="radio" class="item-all" id="item-filter">
					<input type="radio" class="item-active" id="item-filter">
					<input type="radio" class="item-completed" id="item-filter">
					<div class="item-action">
						Clear completed
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
